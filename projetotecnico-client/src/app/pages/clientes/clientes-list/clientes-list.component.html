
<div class="card my-4">
  <div class="card-header bg-primary">
    <h5 class="display-3 text-capitalize text-light">Clientes</h5>
  </div>
  <div class="card-body">
    <table class="table table-hover ">
      <thead class="thead-inverse">
      <tr>
        <th scope="col">C&oacute;digo</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF/CNPJ</th>
        <th scope="col"><a class="btn btn-outline-info m-2" routerLink="new">+ Novo Cliente</a></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let consulta of consultas">
        <th scope="row">{{clientes.paciente.name}}</th>
        <th>{{clientes.data}}</th>
        <td>{{clientes.hora}}</td>
        <td><a class="btn btn-outline-info m-2" [routerLink]="[1,'edit']">Excluir</a></td>
      </tr>

      </tbody>
    </table>
  </div>
  <div class="card-footer"></div>
</div>
